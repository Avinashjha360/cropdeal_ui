<form [formGroup]="productForm" (submit)="saveProduct()">
    <h1 mat-dialog-title class="m-3">{{inputTitle}}</h1>
    <div mat-dialog-content>
        <mat-form-field>
            <mat-label>Product Name</mat-label>
            <input matInput formControlName="name" required>
            <mat-error [hidden]="false">Product Name is required</mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Select Category</mat-label>
            <mat-select formControlName="category" required>
                <mat-option value="Fruit">Fruit</mat-option>
                <mat-option value="Vegetable">Vegetable</mat-option>
            </mat-select>
            <mat-error [hidden]="false">Product Category is required</mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Product Price</mat-label>
            <input matInput formControlName="price" required>
            <mat-error [hidden]="false">Product Price is required</mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Quantity</mat-label>
            <input matInput formControlName="quantity" required>
            <mat-error [hidden]="false">Product Quantity is required</mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Image Link</mat-label>
            <input matInput formControlName="image" >
        </mat-form-field>
        <mat-form-field>
            <mat-label>Location</mat-label>
            <input matInput formControlName="location">
        </mat-form-field>
        <div class="text-area">
            <mat-form-field>
                <mat-label>Description</mat-label>
                <textarea matInput formControlName="description"></textarea>
            </mat-form-field>
        </div>
        <div>
            <mat-checkbox formControlName="available">Is Active</mat-checkbox>
        </div>

        <div mat-dialog-actions>
            <button mat-raised-button color="primary">Save</button>
        </div>
    </div>
</form>
