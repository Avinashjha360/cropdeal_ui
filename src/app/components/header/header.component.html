<div class="top-nav" *ngIf="!isLoggedIn()">
    <div class="container-fluid m-0">
        <div class="row">
            <div class="col">
                <ul class="list-unstyled mb-0">
                    <li><i class="fas fa-envelope"></i> infoexample.com</li>
                    <li><i class="fas fa-phone-alt"></i> +1 123-456-7890</li>
                </ul>
            </div>
            <div class="col right">
                <ul class="list-inline mb-0 text-right">
                    <li class="list-inline-item"><a href="#"><i class="fab fa-facebook-f"></i></a></li>
                    <li class="list-inline-item"><a href="#"><i class="fab fa-twitter"></i></a></li>
                    <li class="list-inline-item"><a href="#"><i class="fab fa-instagram"></i></a></li>
                    <li class="list-inline-item"><a href="#"><i class="fab fa-linkedin-in"></i></a></li>
                    <li class="list-inline-item"><a [routerLink]="['/login']"><i class="fa fa-user mx-2"></i>Login</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<header class="header"  *ngIf="!isLoggedIn()">
    <a [routerLink]="['/']">
        <div class="brand-name">
            <img class="brand-logo" src="/assets/logo.jpg" alt="logo" aria-hidden="true" height="60px" width="70px">
        </div>
    </a>
    <div class="search-container">
        <input type="text" class="search-input" placeholder="Search...">
        <button type="submit" class="search-button">
            <mat-icon aria-hidden="false" aria-label="Example search icon" fontIcon="search"></mat-icon>
        </button>
    </div>

    <div class="icons">
        <a [routerLink]="['/cart']">
            <mat-icon aria-hidden="false" [matBadge]="''" aria-label="Example cart" class="cart-icon">shopping_cart</mat-icon>
        </a>
    </div>
</header>

<nav class="navbar navbar-expand-lg" *ngIf="isLoggedIn()">
    <div class="example-button-container">
        <button mat-mini-fab color="primary mx-2" aria-label="Example icon button with a menu icon">
          <mat-icon>menu</mat-icon>
        </button>
      </div>
    <a class="navbar-brand" [routerLink]="['/']"><span class="MuiButton-label">Dashboard</span></a>
    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <mat-toolbar class="toolbar">
            <mat-icon color="primary" matBadgeColor="accent" *ngIf="getRole()==='DEALER'" class="account-icon" [routerLink]="['/cart']" [matBadge]="sharedService.getCounter()>0?sharedService.getCounter():''">shopping_cart</mat-icon>
        </mat-toolbar>
        <mat-toolbar class="toolbar">
            <mat-icon class="account-icon" color="primary">notifications</mat-icon>
        </mat-toolbar>
        <mat-toolbar class="toolbar">
            <mat-menu #userMenu="matMenu">
                <a [routerLink]="['/account']"><button mat-menu-item><mat-icon class="bar-icon m-1">dashboard</mat-icon>Dashboard</button></a>
                <button mat-menu-item><mat-icon class="bar-icon m-1">settings</mat-icon>Edit Profile</button>
                <button mat-menu-item (click)="logout()"><mat-icon class="cart-icon m-1">logout</mat-icon>Logout</button>
            </mat-menu>
            <mat-icon class="account-icon" [matMenuTriggerFor]="userMenu" color="primary">account_circle</mat-icon>
        </mat-toolbar>
    </div>
</nav>
