<div class="login-container">
    <div class="bg"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>
    <div class="content">
    </div>
    <div class="login-box">
        <div class="box">
            <h2>Login</h2>
            <p>Enter your email and password to Sign In</p>
        </div>

        <form [formGroup]="loginForm" (submit)="getToken()">
            <input type="text" placeholder="Enter your email" [formControl]="username" class="mt-0">
            <p class="red-text" [hidden]="username.valid || username.untouched">Enter correct valid email</p>
            <input type="password" placeholder="Enter your password" [formControl]="password" class="mt-3">
            <p class="red-text" [hidden]="password.valid || password.untouched">Password must has at least 6 characters
            </p>
            <button type="submit">Login</button>
        </form>
        <h3>Don't have an account?<a [routerLink]="['/register']"> <span> Register</span></a></h3>
    </div>
</div>
