<div class="container">
    <div class="demo-button-container">
     <button mat-raised-button (click)="openPopup()" class="demo-button">Add data</button>
   </div>
   
   <table mat-table [dataSource]="ELEMENT_DATA" class="mat-elevation-z8 demo-table mt-4">
     <!-- Position Column -->
     <ng-container matColumnDef="position">
       <th mat-header-cell *matHeaderCellDef>No.</th>
       <td mat-cell *matCellDef="let element; let i = index">{{i + 1}}</td>
     </ng-container>
   
     <!-- Name Column -->
     <ng-container matColumnDef="name">
       <th mat-header-cell *matHeaderCellDef>Name</th>
       <td mat-cell *matCellDef="let element">{{element.name}}</td>
     </ng-container>
   
      <!-- Category Column -->
      <ng-container matColumnDef="category">
       <th mat-header-cell *matHeaderCellDef>Category</th>
       <td mat-cell *matCellDef="let element">{{element.category}}</td>
     </ng-container>
   
     <!-- Weight Column -->
     <ng-container matColumnDef="price">
       <th mat-header-cell *matHeaderCellDef>Price</th>
       <td mat-cell *matCellDef="let element">{{element.price}}</td>
     </ng-container>
   
     <!-- Quantity Column -->
     <ng-container matColumnDef="quantity">
       <th mat-header-cell *matHeaderCellDef>Quantity</th>
       <td mat-cell *matCellDef="let element">{{element.quantity}}</td>
     </ng-container>
   
        <!-- Symbol Column -->
     <ng-container matColumnDef="image">
       <th mat-header-cell *matHeaderCellDef>Action</th>
      
       <td mat-cell *matCellDef="let element"> <button (click)="openPopup()" mat-raised-button color="warn" class="m-1">Edit</button>
        <button mat-raised-button color="accent">Delete</button></td>
     </ng-container>
   
     <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
     <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
   </table>
   </div>
