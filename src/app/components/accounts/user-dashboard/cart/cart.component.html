<div class="container my-4">
  <h1>Shopping Cart</h1>
  @if (cart.products && cart.products.length) {
  <table class="cart-items">
    <thead>
      <tr>
        <th>Product Image</th>
        <th>Product Name</th>
        <th>Price</th>
        <th>Quantity</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      @for (item of cart.products; track $index) {
      <tr class="cart-item">
        <td><img [src]="item.image" alt="Product Image" [height]="100"></td>
        <td>{{item.name}}</td>
        <td>{{'&#8377;' + item.price}}</td>
        <td>{{item.quantity}}</td>
        <td><button class="remove-btn" (click)="removeProductFromCart(item.productId)">Remove</button></td>
      </tr>
      }
    </tbody>
  </table>
  <p class="item-price">Total Price: {{"&#8377;"+cart.totalAmount}}</p>
  <button [routerLink]="['/checkout']" class="btn btn-primary">Checkout</button>
  }@else {
  <div class="empty-cart">
    <h2>Your cart is empty!</h2>
    <img src="/assets/empty-cart.png" alt="" srcset="" height="150">
  </div>

  <a [routerLink]="['/']" class="checkout-btn">Shop Now</a>
  }


</div>
