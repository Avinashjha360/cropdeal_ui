<div mat-dialog-content>
    <div class="user-dialog mt-3 mx-4" *ngIf="title==='delete'">
        <h2 mat-dialog-title *ngIf="this.title === 'delete'">Are you sure you want to delete this user?</h2>
        <p><strong>First Name:</strong> {{ editData.data.firstName }}</p>
        <p><strong>Last Name:</strong> {{ editData.data.lastName }}</p>
        <p><strong>Email:</strong> {{ editData.data.email }}</p>
        <p><strong>Phone:</strong> {{ editData.data.phone }}</p>
        <p><strong>Role:</strong> {{ editData.data.role }}</p>
    </div>

    <form [formGroup]="userForm">
        <h1 mat-dialog-title class="m-3" *ngIf="!(title==='delete')">{{editData.title}}</h1>
        <div *ngIf="!(title==='delete')">
            <mat-form-field appearance="outline">
                <mat-label>First Name</mat-label>
                <input matInput formControlName="firstName" required>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Last Name</mat-label>
                <input matInput formControlName="lastName" required>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" required>
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Phone</mat-label>
                <input matInput formControlName="phone">
            </mat-form-field>

            <div>
                <mat-checkbox formControlName="enabled">Is Active</mat-checkbox>
            </div>
        </div>
    </form>
</div>

<div mat-dialog-actions [align]="'end'" class="my-2">
    <button mat-raised-button color="primary" mat-dialog-close (click)="this.ref.close(null)">Close</button>
    <button *ngIf="!(title==='delete')" mat-raised-button color="accent" class="mx-3" (click)="saveUser()">Update</button>
    <button *ngIf="title==='delete'" mat-raised-button color="warn" class="mx-3" (click)="deleteUser()">Delete</button>
</div>
