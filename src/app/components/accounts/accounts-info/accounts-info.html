<div class="container">
    <h5 class="px-2">Basic Info <a (click)="clickEdit()" *ngIf="!editbutton">Edit</a> <a (click)="clickEdit()"
            *ngIf="editbutton">Cancel</a></h5>
    <div>
        <form [formGroup]="userForm">
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="exampleFormControlInput1">First Name</label>
                    <input type="text" class="form-control" formControlName="firstName" >
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="exampleFormControlInput1">Last Name</label>
                    <input type="text" class="form-control" formControlName="lastName">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label for="exampleFormControlInput1">Phone</label>
                    <input type="text" class="form-control" formControlName="phone">
                </div>
            </div>
            <div class="col">
                <div class="form-group">
                    <label for="exampleFormControlInput1">Email</label>
                    <input type="email" class="form-control" formControlName="email">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <div class="form-group">
                    <label for="exampleFormControlInput1">Role</label>
                    <input type="text" class="form-control" formControlName="role">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button class="btn btn-primary" *ngIf="editbutton" (click)="submitForm()">Save</button>
            </div>
        </div>
    </form>
    </div>
</div>
